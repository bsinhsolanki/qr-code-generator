<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Pages with Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .page {
            margin-bottom: 80px;
            text-align: center;
        }
        .qr-container {
            position: relative;
            width: 256px;
            height: 256px;
            margin: 20px auto;
        }
        .qr-container canvas {
            width: 100%;
            height: 100%;
        }
        .qr-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 64px;
            height: 64px;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            background: white;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="page">
        <h2>QR Code Link 1</h2>
        <div class="qr-container" id="qr1">
            <img class="qr-logo" src="img/LOGO.png" alt="Logo">
        </div>
    </div>

    <div class="page">
        <h2>QR Code Link 2</h2>
        <div class="qr-container" id="qr2">
            <img class="qr-logo" src="img/LOGO.png" alt="Logo">
        </div>
    </div>

    <div class="page">
        <h2>QR Code Link 3</h2>
        <div class="qr-container" id="qr3">
            <img class="qr-logo" src="img/LOGO.png" alt="Logo">
        </div>
    </div>

    <script src="js/qrcode.min.js"></script>
    <script>
        // Generate 3 QR codes with different links
        const links = [
            "https://otoserve.in/partner-with-us",
            "https://otoserve.in/",
            "https://play.google.com/store/apps/details?id=com.oto.oto_serve"
        ];

        const ids = ["qr1", "qr2", "qr3"];

        for (let i = 0; i < ids.length; i++) {
            new QRCode(document.getElementById(ids[i]), {
                text: links[i],
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
