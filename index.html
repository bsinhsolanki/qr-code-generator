<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <p>QR Code for: <strong>https://otoserve.in/partner-with-us</strong></p>
    <div id="qrcode"></div>

    <!-- Local QRCode library -->
    <script src="js/qrcode.min.js"></script>

    <script>
        const link = "https://otoserve.in/partner-with-us";

        new QRCode(document.getElementById("qrcode"), {
            text: link,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
